<script type="text/javascript">
    let currentHost = window.location.host;
    switch (currentHost) {
        case 'support.us.playstation.com':
            window.location.href = window.location.href.replace('support.us.playstation.com', 'support.playstation.com');
            break;
        case 'suporte.br.playstation.com':
            window.location.href = window.location.href.replace('suporte.br.playstation.com', 'suporte.playstation.com');
            break;
        case 'soporte.latam.playstation.com':
            window.location.href = window.location.href.replace('soporte.latam.playstation.com', 'soporte.playstation.com');

    var currentURL = window.location.href;
    if (currentURL.indexOf('/s/reset-password?') !== -1) {
        window.location.replace('http://bit.ly/34aWoRN');

    // Implementing AdobeAnalytics
    var s_account;
    var sCodeURL = null;
    var pageNameBase = "web:pdc-support:";
    var pageName;
   
    // Initial pageName
    var urlParts = window.location.pathname.split('/');
    if (urlParts[urlParts.length - 1] === '') {
        pageName = pageNameBase + 'home';
    } else {
        pageName = pageNameBase + urlParts[urlParts.length - 1];
    }

    // Creating digitalData object onload
    var digitalData = {
        page: {
            pageInstanceID: "",
            pageInfo: {

                sysEnv: "web",
                destinationURL: window.location.href,

                primaryCategory: "home"
            }
        },
        user: {
            profile: {
                profileInfo: {
                    profileID: "empty",
                    language: "en-us"
                },
                attributes:    {
                    visitorType: "guest",
                    plusUser: "nonplususer"
                }
            }
        },
        event: []
    };

    // Tracking base events
    window.addEventListener('$adobeEvent', function (e) {
        digitalData.page.pageInfo.pageName = digitalData.page.pageInfo.pageName;
        digitalData.event.push(e.detail);
        digitalData.page.pageInfo.destinationURL = window.location.href;
    }, false);
   
    // Tracking redirection of the page
    window.addEventListener('$adobePageEvent', function (e) {
        var _currentPageName = (e.detail.pageName && e.detail.pageName !== '') ? e.detail.pageName : 'home';
        digitalData.page.pageInfo.pageName = pageNameBase + _currentPageName;
        if (e.detail.category) {
            digitalData.page.category.primaryCategory = e.detail.category.primaryCategory;
        }
        digitalData.page.pageInfo.destinationURL = window.location.href;
        delete digitalData.page.pageInfo.onsiteSearchTerm;
        delete digitalData.page.pageInfo.onsiteSearchResults;        
	setTimeout(function(){
		_satellite.track("pageload"); 
        }, 300);
    }, false);   
   
    // Tracking search page
    window.addEventListener('$adobeSearchEvent', function (e) {
        var details = e.detail;
        digitalData.page.pageInfo.pageName = pageNameBase + details.pageInfo.pageName;
        digitalData.page.pageInfo.onsiteSearchTerm = details.pageInfo.onsiteSearchTerm;
        digitalData.page.pageInfo.onsiteSearchResults = details.pageInfo.onsiteSearchResults;
        digitalData.page.category.primaryCategory = details.category.primaryCategory;
        digitalData.page.pageInfo.destinationURL = window.location.href;
        _satellite.track("pageload");
    }, false);

        	for (var i = 0; i < styleSheets.length; i++) {
                if (styleSheets[i].href.indexOf('playstation-fonts.css') !== -1) {
                    fontsLinkHref = styleSheets[i].href;
	document.head.removeChild(styleSheets[i]);
	break;
                }
            }

        	setTimeout(function() {
                if (fontsLinkHref) {
                    var random = new Date().getTime();
	         var fontLinks = document.createElement('link');
                    fontLinks.type = 'text/css';
                    fontLinks.href = fontsLinkHref + '?v=' + random;
                    fontLinks.rel = 'stylesheet';
                    document.head.appendChild(fontLinks);
                }
            });
        }

        onAppMeasurementLoaded();
    });
    
    function checkBrowser() {
       	var browser = "web";
        if (typeof $A !== undefined) {
            if ($A.get('$Browser.isTablet')) {
                browser = "tablet";
            }
            if ($A.get('$Browser.isPhone')) {
                browser = "mobile";
            }
        }
        if (/Playstation/.test(navigator.userAgent)) {
            browser = "PS4"
        }
        digitalData.page.pageInfo.sysEnv = browser;        
    }
    
    function checkLanguage() {
        function normalizeLang(lang) {
            return lang.toLowerCase().replace('_', '-');
        }
        
        function getLangFromUrl() {
            var search = window.location.search.replace('?', '');
	var searchParts = search.split('&');
            var queryParts = {};
            for (var i = 0; i < searchParts.length; i++) {
            	var parts = searchParts[i].split('=');
                queryParts[parts[0]] = parts[1];
            }
            return queryParts['language'];
        }        
        
        var lang = "en-us";
        if (typeof $A !== undefined && $A.get('$Locale.langLocale')) {
        	lang = normalizeLang($A.get('$Locale.langLocale'));
        } else {
            var urlLang = getLangFromUrl();
            if (urlLang) {
            	lang = normalizeLang(urlLang);
            }
        }

        digitalData.user.profile.profileInfo.language = lang;
    }
    
    function onAppMeasurementLoaded() {
        var s_version = null;
        if(window.s) {
            s_version = window.s.version;
        }
        digitalData.page.pageInstanceID = "web-pdc:AEM-6.2.0:JS-" + s_version + ":empty";

        checkBrowser();
        checkLanguage();

        if (pageName.indexOf('home') !== -1) {
	        _satellite.track("homepageload");            
        }
        else {
            _satellite.track("pageload");
        }
    }
